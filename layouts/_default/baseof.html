<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      {{ block "title" . }} {{ .Page.Title }} {{ end }} {{ if not (eq
      .Params.Index true) }} - Futami Yarn {{ end }}
    </title>
    <link
      rel="shortcut icon"
      href="/assets/favicon/favicon.svg"
      type="image/x-icon"
      id="favicon"
    />

    <!-- Meta --->
    {{ partial "meta.html" . }}

    <!-- Svelte Module --->
    <link rel="stylesheet" href="/svelte/{{ .Site.Data.svelte.css }}" />
    <script
      type="module"
      src="/svelte/{{ .Site.Data.svelte.js }}"
      defer
    ></script>

    <!-- Font Type --->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <global-data 
    permalink="{{ .Permalink }}" 
    vimeo="{{ .Params.vimeo }}"
    youtube="{{ .Params.youtube }}"
    free="{{ .Params.free }}"
    next="{{with .PrevInSection}}{{.Permalink}}{{end}}" 
    prev="{{with .NextInSection}}{{.Permalink}}{{end}}">
  </global-data> -->

    {{ partial "navbar.html" }}
    <main class="min-h-[81.5vh] pt-12">
      {{ block "main" . }}
      <!-- Main -->
      {{ end }}
    </main>
    {{ partial "footer.html" }}
  </body>
</html>
