{{ define "main" }}
<main class="container mx-auto px-6 pt-2">
  <article>
    <header>
      <h1>Tutorials</h1>
    </header>
    <!-- "{{ .Content }}" pulls from the markdown content of the corresponding _index.md -->
    {{ .Content }}
  </article>

  <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Paginator.Pages }}
    <li>
      <a href="{{ .Permalink }}"
        >{{ .Date.Format "2006-01-02" }} | {{ .Title }} | {{ .Description }}</a
      >
    </li>
    {{ end }}
  </ul>

  {{ partial "pagi.html" . }}
</main>
{{end}}
